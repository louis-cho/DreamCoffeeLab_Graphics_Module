<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <style>
    * {
      width: 100%;
      height: 100%; /* body와 html 요소의 높이를 브라우저 창의 100%로 설정 */
      margin: 0; /* body와 html 요소의 마진 제거 */
      padding: 0; /* body와 html 요소의 패딩 제거 */

      box-sizing: border-box; /* 요소의 padding과 border를 포함하여 너비와 높이를 계산 */
    }
  </style>
  <body>
    <div id="app"></div>
    <script type="module">
      import { SimApp } from "./simulator/simApp.js";
      let app = new SimApp(document.getElementById("app"));
    </script>
  </body>
</html>
